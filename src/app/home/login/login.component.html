<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="mb-3">
    <input class="form-control" name="usuario" placeholder="Nome do usuário" [(ngModel)]="usuario" #campoUsuario="ngModel" required>
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
  </div>

  <div class="mb-3">
    <input class="form-control" type="password" name="senha" placeholder="Senha" [(ngModel)]="senha" #campoSenha="ngModel" required>
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário? <a [routerLink]="['novousuario']">Se cadastre!</a></p>
